{% extends 'base.html' %}

{% block title %}
Create
{% endblock %}

{% block content %}

<div class="max-w-md mx-auto p-6 bg-gray-800 rounded-lg shadow-sm mt-20">
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label for="owner" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
            <input type="text" id="owner" name="owner" placeholder="Enter your name" class="w-full px-3 py-2 rounded-md bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
            <label for="title" class="block text-sm font-medium text-gray-300 mb-1">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter file title" class="w-full px-3 py-2 rounded-md bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="flex flex-col items-center justify-center w-full">
            <input type="file" id="poster_img" name="poster_img" class="hidden" accept="image/*" onchange="document.getElementById('file-name').textContent = this.files[0]?.name || 'No file chosen'" />
            <label for="poster_img" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-800 hover:bg-gray-700 transition-colors duration-200">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <i class="bi bi-upload text-3xl text-indigo-500 mb-2"></i>
                    <p class="mb-2 text-sm text-gray-500">
                        <span class="font-semibold">Click to upload</span> or drag and drop
                    </p>
                    <p class="text-xs text-gray-400">SVG, PNG, JPG or GIF</p>
                </div>
            </label>
            <p id="file-name" class="mt-2 text-sm text-gray-300">No file chosen</p>
        </div>

        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md shadow-sm transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Upload File
        </button>
    </form>
</div>

{% endblock %}
