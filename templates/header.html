<header class="h-auto md:h-20 p-4 md:px-10 bg-gray-800 text-gray-200 flex flex-col md:flex-row md:items-center md:justify-between gap-4 sticky top-0 z-50">
    <a href="{{ url_for('views.index') }}">
        <img src="{{ url_for('static', filename='image/logo.png') }}" alt="logo" class="h-10">
    </a>

    <div class="w-full md:w-auto">
        <form action="{{ url_for('views.search') }}" method="GET" class="flex w-full md:w-64 lg:w-80">
            <input 
                type="search" 
                name="q"
                value="{{ query or '' }}" 
                id="search" 
                placeholder="Search"
                class="flex-1 px-3 py-2 rounded-l bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            >
            <button 
                type="submit" 
                class="px-4 bg-gray-500 hover:bg-indigo-300 text-white rounded-r"
            >
                <i class="bi bi-search"></i>
            </button>
        </form>
    </div>

    <ul class="flex items-center gap-4 text-lg">
        <li>
            <a href="{{ url_for('views.index') }}" class="text-gray-400 hover:text-indigo-400">
                <i class="bi bi-house-door"></i> Home
            </a>
        </li>
        <li>
            <a href="{{ url_for('views.explore') }}" class="text-gray-400 hover:text-indigo-400">
                <i class="bi bi-globe-americas"></i> Explore
            </a>
        </li>
        <li class="bg-gray-700 rounded py-2 px-4">
            <a href="{{ url_for('views.create') }}" class="text-gray-400 hover:text-indigo-400">
                <i class="bi bi-upload"></i> Create
            </a>
        </li>
    </ul>
</header>
